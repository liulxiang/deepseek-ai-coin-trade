<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI 驱动的加密货币交易模拟系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DeepSeek AI 驱动的加密货币交易模拟系统</h1>
        </header>

        <main>
            <section class="dashboard">
                <div class="account-info">
                    <h2>账户信息</h2>
                    <div id="account-data">加载中...</div>
                </div>

                <div class="market-data">
                    <h2>市场数据</h2>
                    <div class="coin-selector">
                        <label for="coin-select">选择加密货币:</label>
                        <select id="coin-select">
                            <option value="bitcoin">Bitcoin (BTC)</option>
                            <option value="ethereum">Ethereum (ETH)</option>
                            <option value="binancecoin">Binance Coin (BNB)</option>
                            <option value="solana">Solana (SOL)</option>
                            <option value="ripple">Ripple (XRP)</option>
                            <option value="dogecoin">Dogecoin (DOGE)</option>
                        </select>
                        <button id="refresh-data">刷新数据</button>
                    </div>
                    <div id="market-data">请选择一种加密货币</div>
                </div>
            </section>

            <section class="trading-panel">
                <h2>交易面板</h2>
                <div class="trade-form">
                    <div class="form-group">
                        <label for="trade-symbol">交易对:</label>
                        <select id="trade-symbol">
                            <option value="bitcoin">Bitcoin (BTC)</option>
                            <option value="ethereum">Ethereum (ETH)</option>
                            <option value="binancecoin">Binance Coin (BNB)</option>
                            <option value="solana">Solana (SOL)</option>
                            <option value="ripple">Ripple (XRP)</option>
                            <option value="dogecoin">Dogecoin (DOGE)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="trade-type">交易类型:</label>
                        <select id="trade-type">
                            <option value="buy">买入</option>
                            <option value="sell">卖出</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="trade-quantity">数量:</label>
                        <input type="number" id="trade-quantity" step="any" placeholder="输入数量">
                    </div>
                    <div class="form-group">
                        <label for="trade-price">价格:</label>
                        <input type="number" id="trade-price" step="any" placeholder="输入价格">
                    </div>
                    <button id="execute-trade">执行交易</button>
                </div>

                <div class="ai-trading">
                    <h3>AI 驱动交易</h3>
                    <button id="ai-trade">AI 分析并交易</button>
                    <div id="ai-analysis" class="ai-analysis-result"></div>
                </div>
            </section>

            <section class="simulation-control">
                <h2>模拟控制</h2>
                <div class="controls">
                    <button id="start-simulation">开始模拟</button>
                    <button id="stop-simulation">停止模拟</button>
                    <div class="interval-control">
                        <label for="simulation-interval">模拟间隔(秒):</label>
                        <input type="number" id="simulation-interval" value="60" min="10" max="300">
                    </div>
                </div>
            </section>

            <section class="trade-history">
                <h2>交易历史</h2>
                <div id="trade-history">暂无交易记录</div>
            </section>

            <section class="latest-market-data">
                <h2>最新市场数据</h2>
                <div id="latest-market-data">加载中...</div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 DeepSeek AI 驱动的加密货币交易模拟系统</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
